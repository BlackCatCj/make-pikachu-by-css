<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用css画一只皮卡丘</title>
    <link rel="stylesheet" href="./style.css">
    <style id="styleTag"></style>
</head>

<body>
    <!-- 展示代码部分 -->
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>

    <!-- 预览效果部分 -->
    <div class="perview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
                <!-- 可以将lowerLip-wrapper这个div整体放在最前面 -->
                <!-- 因为文档流的原理，后面的div会压在前面的上面 -->
                <!-- 如果放在最前面就不用再css中给所有前面的元素加z-index: 1了 -->
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
        <button data-speed="finish">中断</button>
    </div>



    <!-- jquery文件必须写在js文件之前,否则会报错!! -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- 引入当前目录下的main.js文件 -->
    <script src="./js/main.js"></script>
</body>

</html>
